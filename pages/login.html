<!DOCTYPE html>
<html>
<head>

	<title>Sign in to #</title>
	<link rel="stylesheet" type="text/css" href="#">

</head>
<body>

	<center>

	<div id="login_logo">
		<img src="#">
	</div>

	<div>
		<h1 id="login_heading">Log in to ###</h1>
	</div>

	<div id="login_error">
		<span id="login_errorMessage"></span>
	</div>

	<div id="login_wrapper">
		
		<form id="login_form" action="" method="POST" onsubmit="return loginValidator()">
			
			<label  class="login_field">
				Username or email address
				<br>
				<input type="text" name="email" id="login_emailField" autocaptalize="off" autocorrect="off">
			</label>

			<br><br>

			<label class="login_field">
				Password
				<br>
				<input type="password" name="password" id="login_passwordField">
			</label>

			<br><br>

			<label>
				<input type="submit" name="login_button" id="login_button" value="Log In">
			</label>

		</form>

		<div id="login_wrapperFooter">
			<p><a href="#">Forget Password</a><p>
		</div>

	</div>

	<div id="login_createAccount">
		<p>New to ### ? <a id="login_createAccount" href="#">Create an account.</a></p>
	</div>

	</center>

	<script type="text/javascript" src="loginValidator.js"></script>
	
</body>
</html>
